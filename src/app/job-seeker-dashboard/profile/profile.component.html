<div class="profile-container">
  <!-- Profile Header -->
   <div class="header">
    <h2>My Profile</h2>
  </div>
  <div class="profile-header">
    <img [src]="user.profilePhoto" alt="Profile Photo" class="profile-photo" />
    <div class="user-details">
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
    </div>
    <button class="edit-button">Edit Profile</button>
  </div>

  <!-- Skills Section -->
  <div class="section">
    <h3>Skills</h3>
    <div class="skills">
      <span class="skill" *ngFor="let skill of user.skills">{{ skill }}</span>
    </div>
  </div>

  <!-- Resume Section -->
  <div class="flex">
    <div class="section resume-section">
      <h3>Resume</h3>
      <div class="resume-display">
        <span class="file-pill">{{ user.resume }}</span>
        <button class="edit-resume">Edit</button>
      </div>
    </div>

    <!-- Portfolio Section -->
    <div class="section">
      <h3>Portfolio</h3>
      <button class="portfolio-button">Build Portfolio</button>
    </div>
  </div>

  <!-- Applied Jobs Section -->
  <div class="section">
    <h3>Applied Jobs</h3>
    <div class="applied-jobs">
      <div class="job-row" *ngFor="let job of user.appliedJobs">
        <div class="job-info">
          <strong>{{ job.title }}</strong>
          <p>{{ job.company }}</p>
        </div>
        <span
          class="status"
          [ngClass]="{
            pending: job.status === 'Pending',
            rejected: job.status === 'Rejected'
          }"
          >{{ job.status }}</span
        >
      </div>
    </div>
  </div>

  <!-- Account Settings Section -->
  <div class="section">
    <h3>Account Settings</h3>
    <div class="settings-card">
      <div class="setting-item">Change Password</div>
      <div class="setting-item delete">Delete Account</div>
    </div>
  </div>
</div>
