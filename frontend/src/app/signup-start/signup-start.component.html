

<!-- Signup form -->
<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- <label for="role">Role</label> -->
    <div class="role-selection">
      <label for="jobSeeker">Job Seeker</label>
      <input type="radio" id="jobSeeker" name="role" [(ngModel)]="role" value="jobSeeker" required>
      <label for="employer">Employer</label>
      <input type="radio" id="employer" name="role" [(ngModel)]="role" value="employer" required>
      
    </div>

    <input type="text" placeholder="Name" [(ngModel)]="name" name="name" required>
    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
    <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>

    <p>Already have an account? <a routerLink="/login">Login</a></p>

    <button type="submit">Continue</button>
  </form>
</div>
