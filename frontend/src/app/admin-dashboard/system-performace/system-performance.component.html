<div class="performance-container">
  <h2>System Performance</h2>
  <p class="subtext">Monitor real-time system metrics and performance indicators.</p>

  <!-- Summary Cards -->
  <div class="metrics-grid">
    <div class="metric-card">
      <h4>Active Users</h4>
      <p>{{ activeUsers }}</p>
    </div>
    <div class="metric-card">
      <h4>API Success Rate</h4>
      <p>{{ apiSuccessRate }}%</p>
    </div>
    <div class="metric-card">
      <h4>Avg Response Time</h4>
      <p>{{ avgResponseTime }}</p>
    </div>
    <div class="metric-card">
      <h4>Memory Usage</h4>
      <p>{{ memoryUsage }}</p>
    </div>
  </div>

  <!-- Charts -->
  <div class="charts-section">
    <div class="chart-card">
      <h4>API Response Time (ms)</h4>
      <canvas baseChart
              [data]="responseChartData"
              [options]="responseChartOptions"
              chartType="line">
      </canvas>
    </div>

    <div class="chart-card">
      <h4>Daily Active Users</h4>
      <canvas baseChart
              [data]="userChartData"
              [options]="userChartOptions"
              chartType="bar">
      </canvas>
    </div>
  </div>
</div>
