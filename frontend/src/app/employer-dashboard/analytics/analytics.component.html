<div class="analytics-header">
  <h1>Hiring Analytics</h1>
  <p>Insights and data on your recruitment activity</p>
</div>

<!-- 🔍 Filters Bar -->
<div class="filters-bar">
  <select [(ngModel)]="dateRange">
    <option>Last 7 Days</option>
    <option>Last 30 Days</option>
    <option>Custom</option>
  </select>

  <select [(ngModel)]="selectedJob">
    <option *ngFor="let job of jobList">{{ job }}</option>
  </select>

  <button (click)="exportReport()">Export Report</button>
</div>

<!-- 📈 Metrics Section -->
<div class="metrics-grid">
  <div class="metric-card" *ngFor="let metric of metrics">
    <div class="icon">{{ metric.icon }}</div>
    <div class="count">{{ metric.count }}</div>
    <div class="label">{{ metric.label }}</div>
  </div>
</div>

<!-- 📊 Graph Section -->
<div class="charts-section">
  <div class="chart-card">
    <h3>Applications Over Time</h3>
        <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType">
    </canvas> 
  </div>
  <div class="chart-card">
    <h3>Top Job Performers</h3>
    <canvas baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="barChartType">
    </canvas>
  </div>
</div>

<!-- 📍 Insights Section -->
<div class="insights-section">
  <h3>Summary Insights</h3>
  <div class="insight-card" *ngFor="let insight of insights">
    {{ insight }}
  </div>
</div>
