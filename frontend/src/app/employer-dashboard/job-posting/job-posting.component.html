<div class="job-posting-container">
  <div class="form-card">
    <h2>Post New Job Opening</h2>
    <p class="subtitle">
      Create a simple job listing to attract the right candidates.
    </p>

    <form (ngSubmit)="postJob()" #jobForm="ngForm">
      <div class="form-group">
        <label for="title">Job Title</label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="job.title"
          required
          placeholder="e.g. Frontend Developer"
        />
      </div>

      <div class="form-group">
        <label for="description">Job Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="job.description"
          rows="4"
          required
          placeholder="Describe the job role and expectations..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="company">Company Name</label>
        <input
          type="text"
          id="company"
          name="company"
          [(ngModel)]="job.company"
          required
          placeholder="e.g. TechNova Inc."
        />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input
          type="text"
          id="location"
          name="location"
          [(ngModel)]="job.location"
          required
          placeholder="e.g. Nairobi, Kenya"
        />
      </div>

      <div class="form-group">
        <label>Required Skills</label>
        <div class="skills-container">
          <span
            *ngFor="let skill of job.skills; let i = index"
            class="skill-tag"
          >
            {{ skill }}
            <button type="button" (click)="removeSkill(i)">âœ•</button>
          </span>
        </div>
        <input
          type="text"
          [(ngModel)]="newSkill"
          name="newSkill"
          placeholder="Add skill and press Enter"
          (keydown.enter)="addSkill($event)"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="post-btn">Post Job</button>
        <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
