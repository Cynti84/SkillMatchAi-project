<!-- job-seeker-dashboard/jobs/jobs.component.html -->
<div class="jobs-container">
  <!-- Header -->
  <h1 class="title">Jobs</h1>

  <!-- Search and Filter Bar -->
  <div class="filter-bar">
    <input type="text" placeholder="Search by title or keyword" [(ngModel)]="searchQuery" />

    <select [(ngModel)]="selectedLocation">
      <option value="">All Locations</option>
      <option *ngFor="let location of locationOptions" [value]="location">{{ location }}</option>
    </select>

    <select [(ngModel)]="selectedJobType">
      <option value="">All Job Types</option>
      <option *ngFor="let type of jobTypeOptions" [value]="type">{{ type }}</option>
    </select>

    <select [(ngModel)]="selectedIndustry">
      <option value="">All Industries</option>
      <option *ngFor="let industry of industryOptions" [value]="industry">{{ industry }}</option>
    </select>

    <button (click)="applyFilters()">Apply Filter</button>
  </div>

  <!-- Job Listings -->
  <div class="job-card" *ngFor="let job of filteredJobs">
    <div class="icon">
      <i [class]="job.icon"></i>
    </div>
    <div class="info">
      <h2>{{ job.title }}</h2>
      <p class="company">{{ job.company_name }}</p>
      <p class="description">{{ job.description }}</p>
    </div>
    <div class="actions">
      <button (click)="goToJobDetails(job)" class="details-btn">View Details</button>
      <p class="timestamp">{{ job.created_at }}</p>
    </div>
  </div>
</div>
