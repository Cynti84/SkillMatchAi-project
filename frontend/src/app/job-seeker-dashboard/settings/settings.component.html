<div class="settings-page">
  <h2>Account Settings</h2>

  <div class="settings-section">
    <h3>Privacy Settings</h3>
    <label>
      <span>Profile Visibility</span>
      <select [(ngModel)]="profileVisibility">
        <option value="public">Public</option>
        <option value="private">Private</option>
        <option value="connections">Connections Only</option>
      </select>
    </label>
  </div>

  <div class="settings-section">
    <h3>Notifications</h3>
    <label>
      <input type="checkbox" [(ngModel)]="emailNotifications" />
      Receive email notifications
    </label>
  </div>

  <div class="settings-section">
    <h3>Appearance</h3>
    <label>
      <input type="checkbox" [(ngModel)]="darkMode" />
      Enable Dark Mode
    </label>
  </div>

  <div class="settings-actions">
    <button class="save-btn" (click)="onSaveSettings()">Save Settings</button>
  </div>

  <div class="danger-zone">
    <h3>Danger Zone</h3>
    <button class="delete-btn" (click)="onDeleteAccount()">Delete Account</button>
  </div>
</div>
